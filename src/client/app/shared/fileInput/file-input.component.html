<div>
  <br />
  <md-input-container style="width:100%">
    <input mdInput disabled type="text" [(ngModel)]="fileNames" placeholder="{{placeholder}}" />
    <button mdSuffix md-fab color="primary" type="button" (click)="fileInput.click()"><md-icon>attachment</md-icon></button>
  </md-input-container>

  <input #fileInput multiple type="file" accept="image/*" title="{{placeholder}}" style="display:none" (change)="filesChanged($event, fileInput)" />

</div>
